machine:  
  services:
    - docker
dependencies:
  pre:
    - docker info
    - docker build -t woorank/dockerhtml5validator:$CIRCLE_BUILD_NUM .
test:
  override:
    - docker run woorank/dockerhtml5validator:$CIRCLE_BUILD_NUM true
deployment:
  hub:
    branch: master
    commands:
      - echo "{\"https://index.docker.io/v1/\":{\"auth\":\"<AUTH>\",\"email\":\"<EMAIL>\"}}" | sed "s/<EMAIL>/$HUB_EMAIL/;s/<AUTH>/$HUB_AUTH/" > ~/.dockercfg
      - docker push woorank/dockerhtml5validator:$CIRCLE_BUILD_NUM
      - docker tag woorank/dockerhtml5validator:$CIRCLE_BUILD_NUM woorank/dockerhtml5validator:latest
      - docker push woorank/dockerhtml5validator:latest
